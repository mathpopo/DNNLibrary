environment:
  CIBW_SKIP: "cp27-* cp33-* cp34-*"
install:
  - git submodule update --init --recursive
before_build:
  - SET PATH=C:\Miniconda37-x64;C:\Miniconda37-x64\Scripts;%PATH%
  - conda install -y -c conda-forge protobuf=3.5.2
build_script:
  - cd tools\onnx2daq\python
  - pip install http://45.77.254.189/cibuildwheel-0.10.2-py2.py3-none-any.whl
  - cibuildwheel --output-dir wheelhouse
artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
